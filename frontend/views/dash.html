<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #1f1f2e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar container */
        .sidebar {
            background-color: #252941;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease; /* Smooth transition */
            transform: translateX(-100%); /* Hide sidebar by default */
            position: fixed; /* Overlay the content */
            height: 100vh; 
            z-index: 1000; /* Ensure it's above main content */
        }

        .sidebar.open {
            transform: translateX(0); /* Show sidebar when open */
        }

        .menu-toggle {
            background: none; /* No background */
            border: none; /* No border */
            color: #ffffff; /* Text color */
            font-size: 24px; /* Adjust size */
            cursor: pointer; /* Pointer cursor */
            margin-bottom: 20px; /* Space below */
            z-index: 1001; /* Ensure it's above the sidebar */
        }

/* Sidebar heading */
.sidebar h2 {
  color: #fff;
  margin-bottom: 30px;
}

/* Sidebar navigation list */
.sidebar ul {
  list-style: none;
  padding: 0;
  width: 100%;  /* Ensure it spans the sidebar width */
}

/* Sidebar navigation items */
.sidebar ul li {
  margin-bottom: 20px;
}

.sidebar ul li a {
  color: #7e8590;
  text-decoration: none;
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 15px;
  border-radius: 6px;
  transition: all 0.3s ease-out;
}

/* Hover effect for sidebar links */
.sidebar ul li a:hover {
  background-color: #5353ff;
  color: #ffffff;
  transform: translate(1px, -1px);
}

/* Icon styling inside the sidebar link */
.sidebar ul li a svg {
  width: 20px;
  height: 20px;
  transition: all 0.3s ease-out;
}

/* Change the icon color when hovering over a link */
.sidebar ul li a:hover svg {
  stroke: #ffffff;
}


.main-content {
    flex-grow: 1;
    padding: 20px;
    position: relative; /* Keep it in place */
    z-index: 1; /* Ensure it's below the sidebar */
}
.main-content.shifted {
    transform: translateX(200px); /* Moves the content to the right */
    transition: transform 0.3s ease; /* Adds a smooth transition effect */
}

.header h1 {
    margin-bottom: 60px;
    margin-left: 270px;
}

.stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
}

.stat-card {
    background-color: #292d42;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    margin-top: 50px;
    box-shadow: 0 0 70px rgba(0, 0, 0, 0.2);
}

.stat-card.large-card {
    grid-column: span 2;
}

.stat-card h3 {
    margin-bottom: 10px;
    color: #9ba8fc;
}

.stat-card p {
    font-size: 24px;
}
.stat-card .u1{
    height: 50%;
    width: 50%;
}
#u1{
    height: 95%;
    width: 53%;
    margin-left: 59%;
}
#u2{
    height: 95%;
    width: 53%;
    margin-left: 22%;
}
#u3{
    height: 95%;
    width: 90%;
   transform: translateX(-15%);
}
#u4{
    height: 95%;
    width: 120%;
    margin-left: 59%;
    margin-top: 20%;
}
#u5{
    height: 95%;
    width: 90%;
    margin-left: 90%;
    margin-top: 20%;
}

canvas {
    max-width: 100%;
    height: auto;
}
.Player{
    font-family: 'Press Start 2P', cursive; /* Fallback to cursive if the font fails to load */
    font-size: 20px;
    color: #ffffff;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.ani {
    white-space: nowrap;
    overflow: hidden; /* Hides text until it's revealed */
    animation: typing 4s steps(25), blink-caret .5s step-end infinite; /* Adjust typing duration and steps */
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #fff; }
}
.profile-box {
    display: flex; /* Align items side by side */
    align-items: center; /* Vertically center items */
    background-color: #292d42; /* Background color for the box */
    padding: 40px; /* Space inside the box */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    margin-left: 250px; /* Space from the left */
    margin-top: 40px; /* Space from the top */
    height: 300px;
    width: 70%;
}

.profile-circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv9_M-S-BUpQJUqOyL6HPTyJPrwWICdhoLljYFnuoHtZrTO_zpsIa-pvDMjg&s');
    background-size: cover;
    background-position: center;
    margin-left: 140px;
    margin-right: 130px; /* Space between the circle and text */
    border: 3px solid #9ba8fc; /* Optional border */
}


.profile-info {
    display: flex; /* Use flexbox to align items */
    align-items: center; /* Vertically center items */
    margin-bottom: 30px; /* Add space below */
}

.profile-text {
    margin-bottom: 11%;
}

.player-name {
    margin: 26px 0; /* Space between text lines */
    color: #ffffff; /* Text color */
    font-family: 'Press Start 2P', cursive; /* Use the same font */
    font-size: 30px;
}
.player-email{
    margin: 20px 0; /* Space between text lines */
    color: #ffffff; /* Text color */
    font-family: 'Press Start 2P', cursive;
    font-size: 13px;
}

/* TeamFooL Card Styles */
.card {
  width: 100%;
  max-width: 290px;
  height: 70px;
  background: #353535;
  border-radius: 20px;
  display: flex;
  margin-left: -240px;
  margin-top: 12%;
  align-items: center;
  justify-content: left;
  backdrop-filter: blur(10px);
  transition: 0.5s ease-in-out;
}

.card:hover {
  cursor: pointer;
  transform: scale(1.05);
}

.img {
  width: 50px;
  height: 50px;
  margin-left: 10px;
  border-radius: 10px;
  background: linear-gradient(#d7cfcf, #9198e5);
}

.card:hover > .img {
  transition: 0.5s ease-in-out;
  background: linear-gradient(#9198e5, #712020);
}

.textBox {
  width: calc(100% - 90px);
  margin-left: 10px;
  color: white;
  font-family: 'Poppins', sans-serif;
}

.textContent {
  display: flex;
  align-items: center;
  margin-right: 40px;
  justify-content: space-between;
}

.team {
    font-size: 20px;
    font-weight: bold;
    margin-top: 50px;
    transform: translate(-224px, 8px);
}


    </style>
</head>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#" class="menu-item"><img src="cross.png" alt="Menu" width="20" height="20">Close Menu</a></li> 
                <li><a href="profile.html" class="menu-item"><img src="dashboard.svg" alt="Profile" width="20" height="20">Profile</a></li>
                <li><a href="settings.html" class="menu-item"><img src="settings.svg" alt="Settings" width="20" height="20">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <button class="menu-toggle" id="menu-toggle">&#9776;</button> <!-- Hamburger Menu Icon -->
            <div class="header">
                <h1 class="Player ani">Player Statistics</h1>
                <div class="profile-box">
                    <div class="profile-circle"></div>
                    <div class="profile-text">
                        <p class="player-name">Spikyy</p>
                        <p class="player-email">spikeyy@gmail.com</p>
                       
                    </div>
                    
                    <!-- TeamFooL Card -->
                    <div class="card">
                        <div class="img"></div>
                        <div class="textBox">
                            <div class="textContent">
                                <h1 class="team">TeamFooL</h1>
                            </div>
                        </div>
                    </div>
                </div>
                

            <div class="stats">
                <!-- Tournaments Won -->
                <div class="stat-card " id="u1">
                    <div>
                    <h3>Tournaments Won</h3></div>
                    <div>
                    <p id="tournaments-won">Loading...</p>
                </div>
                </div>
                <!-- Tournaments Played -->
                <div class="stat-card" id="u2">
                    <div>
                    <h3>Tournaments played</h3></div>
                    <div>
                    <p id="tournaments-played">Loading...</p>
                </div>
                </div>
                <!-- Global Rank -->
                <div class="stat-card" id="u3">
                    <div>
                    <h3>Global rank</h3></div>
                    <div>
                    <p id="global-rank">Loading...</p>
                </div>
                </div>
                <!-- Win Percentage (Circular Chart) -->
                <div class="stat-card" id="u4">
                    <div>
                    <h3>Games Played</h3></div>
                    <div>
                    <p id="winPercentageChart">Loading...</p>
                </div>
                </div>
                <!-- Monthly Games Played (Bar Graph) -->
                <div class="stat-card" id="u5">
                    <div>
                    <h3>Win Percentage</h3></div>
                    <div>
                    <p id="gamesPlayedChart">Loading...</p>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        // Toggle sidebar visibility on hamburger menu click
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Close sidebar and navigate when a menu item is clicked
        const menuItems = document.querySelectorAll('.sidebar .menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', (event) => {
                sidebar.classList.remove('open'); // Close the sidebar
                // Redirect to the link's href
                window.location.href = item.href; 
            });
        });
    </script>
</body>
</html>
